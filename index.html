<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Oh Studio</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#" class="menu active">Home</a></li>
          <li><a href="#" class="menu">Profile</a></li>
          <li><a href="#" class="menu">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>A brand and product designer working with clients globally</h2>
        <nav>
          <ul>
            <li>Expertise</li>
            <li>Branding</li>
            <li>Product</li>
            <li>Design System</li>
          </ul>
        </nav>
      </section>
      <figure>
        <h1>Search brand here</h1>
        <form action="#">
          <input type="text" id="search-input" placeholder="Search..." />
          <button id="search-button">Search</button>
        </form>
        <div class="search-results">
          <div class="search-result">
            <img
              src="https://images.unsplash.com/photo-1596803244618-8dbee441d70b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80"
              alt="Coke on ice"
            />
            <a href="https://unsplash.com/photos/VM6uuMFPIGM" target="_blank"
              >Coke On Ice</a
            >
          </div>
          <div class="search-result">
            <img
              src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
              alt="Shoes On Sale"
            />
            <a href="https://unsplash.com/photos/VM6uuMFPIGM" target="_blank"
              >Shoes On Sale</a
            >
          </div>
          <div class="search-result">
            <img
              src="https://plus.unsplash.com/premium_photo-1677541367608-7283ec1b3a2b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=580&q=80"
              alt="A warm lipstick"
            />
            <a href="https://unsplash.com/photos/VM6uuMFPIGM" target="_blank"
              >A Warm Lipstick</a
            >
          </div>
        </div>
        <button id="btn-show-more">Show more</button>
      </figure>
      <section>
        <h1>Let's work togather.</h1>
        <h2>Get in touch.</h2>
      </section>
    </main>
    <footer>
      <p>OhStudio &copy; 2023. All rights reserved</p>
      <nav>
        <ul>
          <li>Twitter</li>
          <li>LinkedIn</li>
